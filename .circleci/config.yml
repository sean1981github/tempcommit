version: 2.1
orbs:
  node: circleci/node@2.1.1
  heroku: circleci/heroku@1.0.1
  cypress: cypress-io/cypress@1.23.0
jobs:
  build-and-test:
    docker:
      - image: circleci/node:12.16
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git
workflows:
  run:
    jobs:
      - build-and-test
      - cypress/run:
          start: npm start
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - build-and-test
