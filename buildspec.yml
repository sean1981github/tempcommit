version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo "installing"
      - npm install
  pre_build:
    commands:
      - echo "Check Lint"
      - npm run lint
      - echo "Run Test Coverage"
      - npm run testc
      - echo "Sonar Scanner"
      - npm run sonar:scan
      - echo "Sonar Gateway"
      - npm run sonar:gateway
      - echo "Install Heroku"
      - npm i -g heroku
      - heroku --version
      - echo "Check Git status"
      - git status
      - echo "Push to Heroku"
      - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
